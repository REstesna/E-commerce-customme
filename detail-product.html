<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/outputProductDetail.css">

    <link rel="shortcut icon" href="images/mobile-logo.svg" type="image/x-icon">

    <title>محصول</title>

<body>

    <header>

        <!-- navbar section  -->
        <section class="border py-4 border-[var(--gray-4)]">
            <nav class="container grid grid-cols-5 items-center">

                <!-- logo -->
                <a href="./index.html" class="col-span-1 justify-self-start  flex justify-center items-center">
                    <img src="images/mobile-logo.svg" alt="mobile-logo">
                    <img class=" w-[50%] hidden sm:block" src="images/logo-type.svg" alt="logo-type">
                </a>

                <!-- search box -->
                <!-- add /active-search/ class to show input -->
                <div id="search-box"
                    class="flex gap-4 h-[39px] justify-between items-center border-2 border-[var(--gray-4)] py-2 px-4 rounded-[var(--radius-16)] col-span-3">
                    <div id="search-placeholder" class="flex items-center justify-start">
                        <span class="caption-4 text-[var(--color-primary)] sm:hidden block">جستجو در</span>
                        <span class="body-4 opacity-80 text-[var(--color-primary)] sm:block hidden">جستجو...</span>
                        <img class="sm:hidden" src="images/text-logo.svg" alt="">
                    </div>
                    <input id="search-input" class="w-full hidden h-full" type="text">
                    <div class="w-6! h-6! flex justify-center items-center">
                        <img class="w-full! h-full!" src="images/search-normal.svg" alt="">
                    </div>
                </div>

                <!-- bascet icon -->
                <a href="./cart.html" class=" col-span-1 justify-self-end  flex items-center gap-2">
                    <div class="relative">
                        <img src="images/shopping-cart-logo.svg" alt="">
                        <span id="count_of_products_in_basket"
                            class="absolute bg-[var(--color-primary-tint-5)] -top-2 -right-3  px-2 flex justify-center items-center rounded-full sm:caption-1 caption-4 text-[var(--gray-10)]">0</span>
                    </div>
                    <span class="sm:block hidden">سبد خرید</span>

                </a>

            </nav>
        </section>

    </header>


    <main class="mt-10">

        <section class="container">

            <div class="grid grid-cols-1 sm:grid-cols-2">
                <!-- product photo -->
                <div class="w-full flex  justify-center">
                    <img id="product-image" class="w-full aspect-square overflow-hidden rounded-[var(--radius-8)] sm:w-[70%]" src="" alt="اگر عکس لود نمیشود وی پی ان خود را خاموش کنید صفحه را رفرش کنید.">
                </div>

                <!-- product info & add to cart -->
                <div class="py-8">
                    <!-- product caption -->
                    <div class="flex flex-col gap-6 ">
                        <h1 id="product-title" class="heading-4 text-[var(--color-primary)]">  </h1>

                        <p id="product-description" class="body-1 text-[var(--gray-8)] block h-full min-h-40 max-h-40 overflow-y-auto">
                            
                        </p>

                            </span>
                        </button>
                    </div>
                </div>
            </div>

        </section>
